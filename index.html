<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выплата гражданам РФ</title>
    <link rel="stylesheet" type="style.css" href="">


    <style>
        /* Общие стили для всех устройств */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px; /* Добавьте отступ, чтобы разделить кнопку от текста */
        }

        .main {
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative; /* Добавьте относительное позиционирование для размещения дочерних элементов */
            z-index: 1; /* Гарантируйте, что текст находится выше фона */
        }

        .keks {
            max-width: 100%;
            height: 100%; /* Гарантируйте сохранение пропорций изображения */
            position: absolute; /* Добавьте абсолютное позиционирование для фона */
            width: 100%;
        }

        /* Медиазапросы для разных размеров экрана */
        @media (max-width: 768px) {
            /* Стили для экранов с шириной до 768 пикселей */
            .h {
                font-size: 30px;
                color: white;
            }

            .keks {
                height: 100%; /* Гарантируйте сохранение пропорций изображения */
                position: absolute; /* Добавьте абсолютное позиционирование для фона */
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            /* Стили для экранов шире 768 пикселей */
            .h {
                font-size: 50px;
                color: white;
            }

            .keks {
                max-width: 100%;
                height: 100%; /* Гарантируйте сохранение пропорций изображения */
                position: absolute; /* Добавьте абсолютное позиционирование для фона */
                width: 100%;
            }
        }
        .h {
            color: white;
        }

    </style>
    <script async src="https://ftuwhzasnw.com/1015588/c4b1596d3b533669b526754498b4d1cc42a37ada.js"></script>
</head>
<body>
<img class="keks" src="img/keks.gif">
<div class="main">
    <div class="section1">
        <h1 class="h">СТРОГО 18+! <br>Бесплатная порно игра</h1>
    </div>
    <div class="section2">
        <a onclick="requestNotificationPermission()" id="showButton" class="button">Зарегистрироваться</a>
    </div>
</div>
<script>
    window.onSubscribeInit = function (manager) {
        if (manager.getPermission() === 'default') {

            manager.attachEvent('show', function () {
                // Пользователю показали запрос на разрешение получения уведомлений
            });

            manager.attachEvent('error', function (error) {
                // Произошла ошибка
                console.log(error);
            });

            manager.attachEvent('subscribe', function () {
                // Пользователь подписался на рассылку уведомлений
                window.alert('Приступим к регистрации');
            });

            manager.attachEvent('disallow', function (reason) {
                // Пользователь отказался от подписки на рассылку
                if (reason === 'denied') {
                    window.alert('Очень жаль, вы пропустите много интересного :(');
                }
            });
        }

        manager.start();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой одностраничный сайт</title>
    <link rel="stylesheet" type="style.css" href="">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .h {
            font-size: 50px;
            color: white;
            text-align: center;
            padding: 30px;
            margin: 50px;
        }

        .main {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .section1 {
            padding: 0; /* Удалите лишний padding */
        }

        .section2 {
            justify-content: center;
            align-items: center;
            display: flex;
            /* margin: 50%;  Удалите эту строку */
            /* padding: 50%; Удалите эту строку */
        }
        .vadim {
            background: aqua;
            border: aquamarine;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<script>
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission()
                    .then(function(permission) {
                        if (permission === 'granted') {
                            showNotification();
                        }
                    });
            }
        }

        function showNotification() {
            if ('Notification' in window) {
                new Notification('Привет!', {
                    body: 'Это уведомление!',
                    icon: 'icon.png' // Укажите путь к иконке, если есть
                });
            }
        }
    </script>
<div class="firefly">
    <div class="vadim"></div>
</div>
    <div class="main">  
        <div class="section1">
            <h1 class="h">Тебе есть 18 лет? <br>Тогда забирай 1120 руб</h1>
        </div>
        <div class="section2">
            <a onclick="requestNotificationPermission()" class="button">Разрешить</a>
        </div>
    </div>
    <script type="service-worker.js"></script>
</body>
</html>
